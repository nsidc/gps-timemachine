package:
  name: gps-timemachine
  version: "0.2.6"

source:
  path: ../

build:
  noarch: python
  script: |
    mkdir -p reports/nose && \
    nosetests --verbose --with-xunit --xunit-file=reports/nose/xunit.xml && \
    python setup.py install

requirements:
  build:
    - flake8 3.5
    - flake8-quotes 0.12
    - nose 1.3.7
    - python
  run:
    - python

test:
  imports:
    - gps_timemachine.gps

about:
  home: https://bitbucket.org/nsidc/gps-timemachine
  license: MIT
  summary: Adjust GPS datetimes to UTC.
